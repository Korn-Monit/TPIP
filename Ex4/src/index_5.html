<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Past Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center w-full my-5">
    <div class="wrapper w-[40%] h-[700px] items-center flex flex-col justify-center gap-y-6 border-4 border-black">
        <img src="https://cdn-icons-png.flaticon.com/128/2997/2997300.png" alt="clock">
        <h1 class="font-serif text-4xl font-bold tracking-wider">Khmer Past Time</h1>
        <input class="text-lg bg-slate-300 w-[300px] h-[50px] p-3 rounded-md font-mono" type="datetime-local"
            id="date-time">
        <div id="output" class="mt-8 font-serif text-5xl font-bold tracking-wider text-orange-400"></div>
    </div>
    <script type="module">
        import { KhmerDate } from "../lib/index.js";

        var date_input = document.getElementById('date-time');

        date_input.onchange = function () {

            const in_date = new Date(this.value);
            const inputDate = new KhmerDate(new Date(in_date.getTime()));

            console.log(inputDate.getRelativeTime());
            console.log(inputDate.getDate());
            console.log(Date.now());

            document.getElementById('output').innerHTML = inputDate.getRelativeTime();
            console.log(this.value);
        }
    </script>
</body>

</html>
